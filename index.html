<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Module - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .content {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      margin-top: 30px;
      text-align: center;
    }
    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
    .next-button {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
    .next-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/SW Logo.png" alt="Statewide Logo">
    </div>
    <h1>Welcome to the Team!</h1>
    <div class="content">
      <p>We’re excited to have you join our team at Statewide! This training module will walk you through the core concepts, responsibilities, and product knowledge you'll need to succeed as part of our growing company.</p>
      <p>Let’s get started!</p>
      <img src="images/Welcome_1.jpg" alt="Welcome to the Team" />
    </div>
    <a class="next-button" href="Training_Module_Page1.html">Next →</a>
  </div>
</body>
</html>
